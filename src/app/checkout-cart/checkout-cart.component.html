<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-checkout-cart-items
      [item]="item"
      (cartObject)="updateCart($event)"
    ></app-checkout-cart-items>
  </li>
  <li class="list-group-item">
    <div class="d-flex justify-content-between">
      <p class="sub-total">Sub Total</p>
      <p class="sub-total">{{ totalAmount | currency: "INR" }}</p>
    </div>
    <div class="d-flex justify-content-between">
      <p class="taxes">Taxes</p>
      <p class="taxes">{{ totalTaxAmount | currency: "INR" }}</p>
    </div>
  </li>
  <li class="list-group-item">
    <div class="d-flex justify-content-between">
      <p class="grand-total">Grand Total</p>
      <p class="grand-total">{{ grandTotal | currency: "INR" }}</p>
    </div>
    <div class="d-flex justify-content-center">
      <button
        (click)="checkoutSuccess()"
        class="checkout btn btn-outline-secondary"
      >
        Confirm Order
      </button>
    </div>
  </li>
</ul>
